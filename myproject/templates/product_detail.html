{% load static %}
<style>
    body {
        transition: all 300ms;
        margin: 0px;
        color: white;
    }

    body.dark-mode {
        background-color: #121212 !important;
        color: white;
    }

    .theme-toggle {
        border: none;
        width: 100%;
        padding: 10px;
        background-color: #444;
        color: white;
    }

    .theme-toggle:hover {
        background-color: #555;
        color: white;
    }

    .product-detail {
        transition: all 300ms;
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 15px #0000003d;
        max-width: 800px;
        margin: auto;
    }

    .dark-mode .product-detail {
        background: #222;
        color: white;
        box-shadow: 0 0 10px #000000;
    }

    .product-detail h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
    }

    .dark-mode .product-detail h1,
    .dark-mode .product-detail p,
    .dark-mode .product-detail img {
        color: #ffffff;
    }

    .product-detail p {
        font-size: 1.2rem;
        color: #666;
        margin: 5px 0;
    }

    .product-detail .img {
        transition: all 300ms;
        border: solid #ffffff 5px;
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.39);
        margin: 20px 0;
    }

    .dark-mode .product-detail .img {
        border: solid #000000 5px;
    }

    .product-detail .backtopage {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: #ffffff;
        background-color: #00a800b7;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.2s;
    }

    .product-detail .backtopage:hover {
        background-color: #006300b7;
    }

    ::-webkit-scrollbar-track-piece {
        background-color: #222;
    }

    ::-webkit-scrollbar-thumb {
        border: none;
        background-color: #555;
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #444;
    }

    ::-webkit-scrollbar {

        width: 13px;
        cursor: pointer;
    }
</style>
<button class="theme-toggle" id="theme-toggle">Toggle Dark Mode</button>
<div class="product-detail">
    <h1>{{ product.name }}</h1>
    <p>Price: ${{ product.price }}</p>
    <p>Category: {{ product.category }}</p>
    {% if product.image %}
    <img class="img" src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}
    <p>Description: {{ product.description }}</p>
    <a class="backtopage" href="{% url 'home' %}">Back to Products</a>
</div>
<script src="{% static 'js/dark_mode.js'%}"></script>
